<h1 class="page-header">Login</h1>
Login

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<form [formGroup]="form" (submit)="onLoginSubmit()">
  
  <div class="form-group">
    <label for="email">Email</label>
    <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty), 'has-success': !form.controls.email.errors}">
      <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*Email" formControlName="email" />
      <ul class="help-block">
        <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">* This is required</li>
        <li *ngIf="(form.controls.email.errors?.minlength || form.controls.email.errors?.maxlength) && form.controls.email.dirty ">* Min 5 and max 30</li>
        <li *ngIf="form.controls.email.errors?.validateEmail && form.controls.email.dirty">* enter valid email</li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': !form.controls.password.errors}">
      <input type="password" name="password" class="form-control" autocomplete="off" placeholder="*Password"
        formControlName="password" />
      <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">* This is required</li>
        <li *ngIf="(form.controls.password.errors?.minlength || form.controls.password.errors?.maxlength) && form.controls.password.dirty">* Min 8 and max 35</li>
        <li *ngIf="form.controls.password.errors?.validatePassword && form.controls.password.dirty">* Pwd must least 8 no more than 35</li>
      </ul>
    </div>
  </div>
  
  <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" value="Login" />

</form>
